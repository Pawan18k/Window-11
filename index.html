<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="icons">
        <img src="assets/icons/recyclebinicon.png"  alt="">
        <div class="text">Recyle Bin</div> <br>
        <img src="assets/icons/chromeicon.png" alt=""> 
        <div class="text">Google Chrome</div> <br>
        <img src="assets/icons/edgeicon.png"  alt="">
        <div class="text"> Edge </div>
    </div>
    <div class="taskbar">
        <img src="assets/icons/icons.PNG" alt="">
        <img class="right" src="assets/images/taskbarright.PNG" alt="">

    <div class="startmenu">
        <img src="assets/images/startmenu.PNG" alt="">

    <video autoplay muted id="vid">
        <source src="assets/videos/" type="video/webm">
    </video>
</body>
<script src="script.js"></script>

</html>
